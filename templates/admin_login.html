<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CJBAT - Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; }

  body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.8;
    color: #333; 
    background: linear-gradient(135deg, #ff6ec7 0%, #ffb347 40%, #42d4ff 100%);
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main { flex: 1; }
  a { text-decoration: none; color: inherit; }

  header {
    background: #1e1e1e;
    color: white;
    padding: 10px 0;
  }

  header .container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 { font-size: 1.4em; font-weight: 700; }

  nav ul {
    display: flex;
    list-style: none;
    gap: 15px;
  }

  nav a { color: white; font-weight: 600; }
  nav a:hover { text-decoration: underline; }

  .menu-toggle {
    display: none;
    font-size: 28px;
    cursor: pointer;
    color: white;
  }

  @media (max-width: 768px) {
    .menu-toggle { display: block; }
    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #1e1e1e;
      padding: 10px 0;
    }
    nav ul.active { display: flex; }
    nav ul li { padding: 8px 0; text-align: center; }
  }

  .login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 25px;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    font-size: 1.7em;
    margin-bottom: 25px;
    color: #1e1e1e;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    width: 100%;
  }

  input:focus { outline: 2px solid #ff6ec7; }

  button {
    background: #1e1e1e;
    color: #fff;
    padding: 12px;
    font-size: 1em;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover { background: #333; }

  .error { color: #e74c3c; text-align: center; font-weight: 600; }

  footer {
    background: #1e1e1e;
    color: #ccc;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    margin-top: auto;
  }

  @media (max-width: 600px) {
    .login-box { padding: 20px 15px; margin: 50px auto; }
    h2 { font-size: 1.5em; }
  }
</style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>CJBAT</h1>
      <div class="menu-toggle"><i class="fa fa-bars"></i></div>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Accueil</a></li>
          <li><a href="{{ url_for('about') }}">À propos</a></li>
          <li><a href="{{ url_for('services') }}">Services</a></li>
          <li><a href="{{ url_for('projects') }}">Réalisations</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Connexion Admin</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST" action="{{ url_for('admin_login') }}">
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CJBAT - Tous droits réservés</p>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav ul');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));
  </script>
</body>
</html>
