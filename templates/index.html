<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ BAT - Entreprise de Bâtiment</title>
  <style>
    /* ----- RESET & GLOBAL ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    /* ----- HEADER ----- */
    header {
      background: #1e1e1e;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      float: left;
    }

    nav ul {
      float: right;
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header::after {
      content: "";
      display: block;
      clear: both;
    }

    /* ----- HERO ----- */
    .hero {
      /* Change l'image ici si tu veux utiliser ta photo locale */
      background: url('images/ma_photo.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .hero .btn {
      background: orange;
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: darkorange;
    }

    /* ----- SERVICES ----- */
    .services-preview {
      padding: 60px 0;
      background: #fff;
    }

    .services-preview h3 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #eee;
      padding: 20px;
      flex: 1 1 300px;
      max-width: 300px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h4 {
      margin-bottom: 10px;
      color: #1e1e1e;
    }

    /* ----- CTA ----- */
    .cta {
      background: #1e1e1e;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .cta .btn {
      background: orange;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }

    .cta .btn:hover {
      background: darkorange;
    }

    /* ----- FOOTER ----- */
    footer {
      background: #333;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }

    /* ----- RESPONSIVE ----- */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

          <li><a href="{{ url_for('about') }}">À propos</a></li>
        </ul>
      </nav>
    </div>
