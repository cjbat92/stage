<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CJBAT - Admin Messages</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; }

  body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.8;
    color: #333; 
    background: linear-gradient(135deg, #ff6ec7 0%, #ffb347 40%, #42d4ff 100%);
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main { flex: 1; }
  a { text-decoration: none; color: inherit; }

  header {
    background: #1e1e1e;
    color: white;
    padding: 10px 0;
  }

  header .container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 { font-size: 1.4em; font-weight: 700; }

  nav ul {
    display: flex;
    list-style: none;
    gap: 15px;
  }

  nav a { color: white; font-weight: 600; }
  nav a:hover { text-decoration: underline; }

  .menu-toggle {
    display: none;
    font-size: 28px;
    cursor: pointer;
    color: white;
  }

  @media (max-width: 768px) {
    .menu-toggle { display: block; }
    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #1e1e1e;
      padding: 10px 0;
    }
    nav ul.active { display: flex; }
    nav ul li { padding: 8px 0; text-align: center; }
  }

  .admin-box {
    max-width: 1000px;
    margin: 50px auto;
    padding: 25px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    font-size: 1.7em;
    margin-bottom: 25px;
    color: #1e1e1e;
  }

  .logout-btn {
    display: inline-block;
    margin-bottom: 15px;
    background: #e74c3c;
    color: #fff;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }

  .logout-btn:hover { background: #c0392b; }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.9);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    word-break: break-word;
  }

  th {
    background: #1e1e1e;
    color: white;
  }

  tr:nth-child(even) { background: rgba(0,0,0,0.05); }

  .delete-btn {
    background: #e74c3c;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .delete-btn:hover { background: #c0392b; }

  .table-container {
    overflow-x: auto;
  }

  footer {
    background: #1e1e1e;
    color: #ccc;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    margin-top: auto;
  }

  @media (max-width: 600px) {
    .admin-box { padding: 20px 15px; margin: 30px auto; }
    h2 { font-size: 1.5em; }
    th, td { font-size: 0.85em; padding: 8px; }
  }
</style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>CJBAT</h1>
      <div class="menu-toggle"><i class="fa fa-bars"></i></div>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Accueil</a></li>
          <li><a href="{{ url_for('about') }}">À propos</a></li>
          <li><a href="{{ url_for('services') }}">Services</a></li>
          <li><a href="{{ url_for('projects') }}">Réalisations</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="admin-box">
      <h2>Messages reçus</h2>
      <a class="logout-btn" href="{{ url_for('admin_logout') }}">Déconnexion</a>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Message</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for msg in messages %}
            <tr id="message-{{ msg[0] }}">
              <td>{{ msg[0] }}</td>
              <td>{{ msg[1] }}</td>
              <td>{{ msg[2] }}</td>
              <td>{{ msg[3] }}</td>
              <td>{{ msg[4] }}</td>
              <td><button class="delete-btn" data-id="{{ msg[0] }}">Supprimer</button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CJBAT - Tous droits réservés</p>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav ul');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));

    // Suppression dynamique d’un message
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function() {
          const messageId = this.dataset.id;
          if (confirm('Voulez-vous vraiment supprimer ce message ?')) {
            fetch(`/admin/messages/delete/${messageId}/`, {
              method: 'POST'
            })
            .then(r => r.json())
            .then(data => {
              if (data.success) {
                document.querySelector(`#message-${messageId}`).remove();
              } else {
                alert('Erreur lors de la suppression.');
              }
            })
            .catch(() => alert('Erreur réseau.'));
          }
        });
      });
    });
  </script>
</body>
</html>
