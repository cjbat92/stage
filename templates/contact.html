<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CJBAT - Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; }

  body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.8;
    color: #333; 
    background: linear-gradient(135deg, #ff6ec7 0%, #ffb347 40%, #42d4ff 100%);
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main { flex: 1; }
  a { text-decoration: none; color: inherit; }

  header {
    background: #1e1e1e;
    color: white;
    padding: 10px 0;
  }

  header .container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 { font-size: 1.4em; font-weight: 700; }

  nav ul {
    display: flex;
    list-style: none;
    gap: 15px;
  }

  nav a { color: white; font-weight: 600; }
  nav a:hover { text-decoration: underline; }

  .menu-toggle {
    display: none;
    font-size: 28px;
    cursor: pointer;
    color: white;
  }

  @media (max-width: 768px) {
    .menu-toggle { display: block; }
    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #1e1e1e;
      padding: 10px 0;
    }
    nav ul.active { display: flex; }
    nav ul li { padding: 8px 0; text-align: center; }
  }

  .contact-box {
    max-width: 900px;
    margin: 50px auto;
    padding: 25px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    font-size: 1.7em;
    margin-bottom: 35px;
    color: #1e1e1e;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  input, textarea {
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    width: 100%;
  }

  input:focus, textarea:focus {
    outline: 2px solid #ff6ec7;
  }

  button {
    background: #1e1e1e;
    color: #fff;
    padding: 12px;
    font-size: 1em;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #333;
  }

  .map-container {
    position: relative;
    width: 100%;
    height: 350px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    margin-top: 40px;
  }

  .map-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  footer {
    background: #1e1e1e;
    color: #ccc;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    margin-top: auto;
  }

  @media (max-width: 600px) {
    .contact-box { padding: 20px 15px; margin: 30px auto; }
    h2 { font-size: 1.5em; }
    .map-container { height: 250px; }
  }
</style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>CJBAT</h1>
      <div class="menu-toggle"><i class="fa fa-bars"></i></div>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Accueil</a></li>
          <li><a href="{{ url_for('about') }}">À propos</a></li>
          <li><a href="{{ url_for('services') }}">Services</a></li>
          <li><a href="{{ url_for('projects') }}">Réalisations</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-box">
      <h2>Contactez-nous</h2>

      <form action="{{ url_for('send_message') }}" method="POST">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>

      <!-- Carte Google Maps -->
      <div class="map-container">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2628.7613011847834!2d2.261051393738594!3d48.78644713183085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67a060c1350fd%3A0xc6915bc20282d27a!2sRue%20de%20la%20Garenne%2C%2092350%20Le%20Plessis-Robinson!5e0!3m2!1sfr!2sfr!4v1760359618924!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CJBAT - Tous droits réservés</p>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav ul');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));
  </script>
</body>
</html>
